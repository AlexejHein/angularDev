<div class="content">
  <div class="card-content" *ngFor="let product of products">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ product.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img class="product-img" [src]="product.image" alt="{{ product.title }}">
        <p>{{ product.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
